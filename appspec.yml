#for CodeDeploy 설정
version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

# 배포 단계에서 실행할 명령어
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user