<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block th:replace="fragments/main/main_header :: mainHead"></th:block>
    <!--/*기본적인 html head 추가부 title*/-->
    <meta title="Team-Coder Home">
    <meta name="description" content="team-coder: 같이 코딩할 개발자 팀원들을 모집하세요.">

    <!--Etc Add on Lib-->

    <!--Custom or page css-->

</head>

<body>
<div class="wrap">
    <th:block th:replace="fragments/main/nav_header :: nav-header"></th:block>

    <div class="content-wrapper">
        <!--... 실제 컨텐츠 내용 작성... -->
        <div class="container" style="padding-top: 60px;">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="name" th:text="'사용자 이름 : '+ ${userName}">유저네임</h2>
                    <table class="paleBlueRows" th:object="${userInfo}">
                        <tbody>
                            <tr>
                                <td>ID</td><td id="id" th:text="*{id}"></td>
                            </tr>
                            <tr>
                                <td>프로필사진</td>
                            </tr>
                            <tr>
                                <td>태어난 년도</td><td th:text="*{birth}"></td>
                            </tr>
                            <tr>
                                <td>이메일</td><td th:text="*{email}"></td>
                            </tr>
                            <tr>
                                <td>위치한 지역</td><td th:text="*{location}"></td>
                            </tr>
                            <tr>
                                <td>최종학력</td><td th:text="*{education}"></td>
                            </tr>
                            <tr>
                                <td>관심 분야</td><td th:text="*{tags}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/main/main_footer"></th:block>
</div>

<script th:src="@{/js/vendor/bootstrap.min.js}"></script>

<script th:src="@{/js/datepicker.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!--custom_js 추가-->
<script src="/js/app/action.js"></script>
</body>

</html>
